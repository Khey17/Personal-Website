<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Semilinear Elliptic PDEs arXiv-style thumbnail</title>
  <desc id="desc">Original abstract math-style graphic with PDE equations on a dark background.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <radialGradient id="heat" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.35" />
      <stop offset="45%" stop-color="#22d3ee" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" fill="none" stroke="#cbd5e1" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)" />
  <rect width="1200" height="800" fill="url(#grid)" />
  <ellipse cx="600" cy="420" rx="440" ry="230" fill="url(#heat)" />

  <path d="M150 510 C260 430, 340 430, 450 510 S640 590, 760 510 S970 430, 1050 500"
        fill="none" stroke="#67e8f9" stroke-opacity="0.5" stroke-width="3" />
  <path d="M180 560 C300 480, 380 480, 500 560 S700 640, 820 560 S1000 480, 1080 550"
        fill="none" stroke="#a5f3fc" stroke-opacity="0.32" stroke-width="2" />

  <text x="120" y="170" fill="#e2e8f0" font-family="'Times New Roman', Georgia, serif" font-size="58" font-style="italic">
    −Δu + λu + u^3 = f
  </text>
  <text x="120" y="250" fill="#f8fafc" font-family="'Times New Roman', Georgia, serif" font-size="52" font-style="italic">
    u|_{∂Ω} = 0
  </text>

  <text x="120" y="710" fill="#cbd5e1" font-family="Inter, Arial, sans-serif" font-size="30" opacity="0.9">
    Semilinear Elliptic PDEs · Research
  </text>
</svg>
